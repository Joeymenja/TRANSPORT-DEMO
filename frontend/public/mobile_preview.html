<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVBH Mobile Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        .simulator-container {
            position: relative;
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 12px;
            border: 4px solid #444;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            border-radius: 32px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Mobile View Simulator</h1>
    <div class="simulator-container">
        <div class="notch"></div>
        <iframe src="/driver"></iframe>
    </div>
    <p>Simulating iPhone 13 View (375x812)</p>
</body>

</html>
